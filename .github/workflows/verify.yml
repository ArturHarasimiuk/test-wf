name: verify
on: 
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: neo
        ref: ${{ github.event.pull_request.head.sha }}
    - name: lint
      uses: ./neo/.github/actions/neo-lint
    - name: echo
      run: docker images
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v2
      with:
        path: neo
    - name: test
      working-directory: neo
      run: |
        nproc
        free
